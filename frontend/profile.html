<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet" href="styleprofile.css">
</head>

<body>

    <div class="navbar">

        <div class="nav-left">
            <img src="KIIT_logo.png" alt="KIIT Logo"
                class="logo">
            <h2>Student Profile</h2>
        </div>

        <button onclick="goBack()">Back to Dashboard</button>

    </div>

    <div class="container">

        <div class="profile-card">

            <div class="profile-header">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-img">
                <h2 id="studentName">Shayan Roy</h2>
                <p>CSE - 2nd Year</p>
            </div>

            <div class="profile-body">

                <div class="info">
                    <label>Student ID</label>
                    <span id="studentId">KIIT2023CSE001</span>
                </div>

                <div class="info">
                    <label>Email</label>
                    <span id="email">shayanroy@kiit.ac.in</span>
                </div>

                <div class="info">
                    <label>Phone</label>
                    <span id="phone">+91 9876543210</span>
                </div>

                <div class="info">
                    <label>Hostel</label>
                    <span id="hostel">KP-8</span>
                </div>



                <button class="edit-btn" onclick="toggleEdit()">Edit Profile</button>

            </div>

        </div>

    </div>

    <script src="profile.js"></script>
</body>

</html>
